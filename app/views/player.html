<div class="info clearfix">
    <div class="container">
        <img src="http://placehold.it/52x52" class="cover">
        <div class="title">{{ player.currentTrack.title }}</div>
        <div class="artist">{{ player.currentTrack.artist }}</div>
        <div>{{ player.currentTrack.album }}</div>
    </div>
</div>
<div class="audioplayer" ng:class="{true:'audioplayer-playing', false:''}[player.playState]">
    <div class="container">
        <div class="audioplayer-playpause" title="Play" ng-click="togglePlayPause()"><a href >Play</a></div>
        <div class="audioplayer-time audioplayer-time-current">{{ player.time.position }}</div>
        <div class="audioplayer-bar">
            <div class="audioplayer-bar-loaded"></div>
            <div class="audioplayer-bar-played" style="width: {{ player.time.progress * 100 }}%"></div>
        </div>
        <div class="audioplayer-time audioplayer-time-duration">{{ player.time.duration }}</div>
        <div class="audioplayer-volume">
            <div class="audioplayer-volume-button" title="Volume"><a href="#">Volume</a></div>
            <div class="audioplayer-volume-adjust"><div><div></div></div></div>
        </div>
    </div>
</div>
